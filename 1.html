<!-- 이 현재 문서는 html로 작성되었다는 것을 설명하기 위한 설명 -->
<!doctype html>
<!-- head와 body를 감싸는 최고위 tag는 html tag -->
<html>
<!-- 본문을 설명하기 위한 정보들 해당 정보들은 head라는 tag로 감싸는 게 규칙-->
<head>
    <title>WEB1 - HTML</title>
    <meta charset="utf-8">
</head>

<!-- 본문의 내용. 이 내용은 body라는 tag로 감싸는 게 규칙 -->
<body>
    <h1><a href="index.html">WEB</a></h1>
    <ol>
        <li><a href="1.html">HTML</a></li>
        <li><a href="2.html">CSS</a></li>
        <li><a href="3.html">JavaScript</a></li>
    </ol>
    <ul>
        <li>test</li>
        <li>conding1</li>
        <li>conding2</li>
    </ul>

    <h2>HTML</h2>
    <strong><a href="https://www.w3.org/TR/html52/introduction.html#introduction" target="_blank" title="html5.2 introduction">HyperText MarkUp Language(HTML)</a></strong> is suck!

    <img src="coding.jpg" width="100%">
</body>
</html>
